<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>JSONAPI</title>
</head>

<body>
    <header>
        <h1> JSONplaceholder</h1>
        <p>Jefrey Esteban Henao Ojeda</p>
    </header>

    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Correo</th>
                    <th>Numero de celular</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody id="datos">

            </tbody>

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom"></header>
        <div class="p-5 mb-4 bg-body-tertiary rounded-3 shadow text-center">
            <div class="container-fluid py-5">
                <h4 class="display-5 fw-bold">JSONplaceholder</h4>
                <p class="col-md-12 fs-5">Consumir
                </p>
                <button class="btn btn-primary btn-lg" type="button">API</button>
            </div>
        </div>
    </div>


    </div>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-striped">

            <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
                <h2>Ingresar un nuevo usuario</h2>
                <form id="postForm">
                    <label for="title">
                        <p>Nombre:</p>
                    </label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="body">Apellido:</label><br>
                    <input type="text" id="body" name="body"><br><br>
                    <input type="submit" value="Crear">
                </form>
            </div>

            <h2>Editar un usuario</h2>
            <form id="editForm">
                <label for="postId">ID del usuario:</label><br>
                <input type="text" id="postId" name="postId"><br>
                <label for="newBody">Nuevo nombre:</label><br>
                <input type="text" id="newBody" name="newBody"><br><br>
                <input type="button" value="Editar " onclick="editar()">
            </form>

            <h2>Eliminar un usuario</h2>
            <form id="deleteForm">
                <label for="deletePostId">ID del usuario a eliminar:</label><br>
                <input type="text" id="deletePostId" name="deletePostId"><br><br>
                <input type="button" value="Eliminar" onclick="eliminar()">
            </form>


            <script src="../assets/JS/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
